{% extends 'cinema/base.html' %}
{% load staticfiles %}
{% block body %}
    <div class="w3-container margin_login">
      <div class="w3-margin-left ">
        <br><br><br><br>
        <div class="w3-card-4 w3-margin-left login" style="max-width:600px">
          <div class="w3-center w3-margin-left"><br>
            <img src="{% static 'imagenes/login.png' %}" style="width:30%" class="w3-circle w3-margin-left">
          </div>
          <form class="w3-container w3-content" method="post">
            {% csrf_token %}
            <div class="w3-section">
              <label><b>Username</b></label>
              <input class="w3-input w3-border w3-margin-bottom boton_login" type="text" placeholder="Enter Username" name="username" required>
              <label><b>Password</b></label>
              <input class="w3-input w3-border boton_login" type="password" placeholder="Enter Password" name="password" required>
              <button class="w3-button w3-block boton_login w3-section w3-padding" type="submit">Login</button>
            </div>
          </form>
          <div class="w3-container w3-border-top w3-padding-16 login">
            <button type="button" class="w3-button w3-white">Cancel</button>
            <span class="w3-right w3-padding w3-hide-small w3-white">Olvidaste tu <a href="#">password?</a></span>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
