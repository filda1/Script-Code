{% load staticfiles %}
<html>
	<title>LOGIN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/w3.css' %}">
	<link rel="stylesheet" href="{% static 'css/fonts/style.css' %}">
	<body>
	
		<div class="w3-container w3-light-grey">
	    <br>
	    <br>
		  <div >
		    <div class="w3-modal-content w3-card-4 w3-teal " style="max-width:600px">
		      <div class="w3-center"><br>	        
		        <img src="{% static 'imagenes/login.jpg' %}" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
		      </div>
	
		      <form class="w3-container" method="post">
		      	{% csrf_token %}
		        <div class="w3-section">
		          <label><b>Username</b></label>
		          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" required>
		          <label><b>Password</b></label>
		          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
		          <button class="w3-button w3-block w3-orange w3-section w3-padding" type="submit">Login</button>
		          <a href="{% url 'usuarios:crear_usuario' %}">Registrar</a>
							
		        </div>
		      </form>
	
		      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
		        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>		        
		      </div>
	
		    </div>
		  </div>
		</div>
	
	</body>
	</html>
